<!DOCTYPE html>
<html>
<head>
  <title>Calorie Tracker</title>
  <style>
    body { font-family: Arial; background: #d1f2e6d4; text-align: center; padding: 30px; }
    input, button { padding: 10px; margin: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #00ff77; color: white; border: none; cursor: pointer; }
    .result { margin-top: 20px; font-size: 18px; color: #444; }
  </style>
</head>
<body>

  <div id="homeContainer"></div>                                              <!--Home button-->
  <script>
    fetch("home.html")
      .then(res => res.text())
      .then(html => document.getElementById("homeContainer").innerHTML = html);
  </script>


  <h1>üçé Calorie Tracker</h1>
  <br></br>
  <input type="text" id="food" placeholder="Enter Food consumed" />
  <input type="number" id="calorieInput" placeholder="Enter calories consumed" />
  <button onclick="addCalories()">Add Calories</button> 
  <br></br>
  <div class="result" id="totalCalories">Total Calories: 0  </div>  
  <br></br>
  <ul id="breakdownList"></ul>

  <script>
    let totalCalories = 0;
    function addCalories() {
      const input = document.getElementById('calorieInput');
      const calories = parseInt(input.value);
      if (!isNaN(calories) && calories > 0) {
        totalCalories += calories;
        document.getElementById('totalCalories').innerText = 'Total Calories: ' + totalCalories + ' kcal\n';

         // Add breakdown entry
        
        const food = document.getElementById('food').value.trim();
        if (food) {
          const listItem = document.createElement('li');
          listItem.textContent = `${food}: ${calories} kcal`;
          document.getElementById('breakdownList').appendChild(listItem);
          document.getElementById('food').value = ''; // clear food input
        }


        
        input.value = '';

      } else {
        alert('Please enter a valid number of calories.');
      }
    }
  </script>
</body>
</html>
